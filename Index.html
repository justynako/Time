{"canmore.create\_textdoc":{"name":"time\_since\_daniel","type":"code/html","content":"<!DOCTYPE html>\n\<html lang="en">\n<head>\n  \<meta charset="UTF-8" />\n  \<meta name="viewport" content="width=device-width, initial-scale=1.0" />\n  <title>Time Since Daniel Last Said I Am Wrong</title>\n  <style>\n    body {\n      margin: 0;\n      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;\n      background: #003781; /\* Allianz deep blue */\n      color: #ffffff;\n      display: flex;\n      flex-direction: column;\n      align-items: center;\n      justify-content: center;\n      height: 100vh;\n      text-align: center;\n    }\n    h1 {\n      font-size: 2rem;\n      margin-bottom: 1rem;\n      color: #00a3e0; /* Allianz light blue */\n    }\n    #counter {\n      font-size: 2.5rem;\n      font-weight: bold;\n      background: #ffffff;\n      color: #003781;\n      padding: 1rem 2rem;\n      border-radius: 1rem;\n      box-shadow: 0 4px 20px rgba(0,0,0,0.2);\n      margin-bottom: 2rem;\n    }\n    button {\n      background-color: #00a3e0;\n      border: none;\n      color: #fff;\n      padding: 1rem 2rem;\n      font-size: 1rem;\n      border-radius: 0.75rem;\n      cursor: pointer;\n      box-shadow: 0 3px 10px rgba(0,0,0,0.2);\n      transition: background-color 0.3s ease;\n    }\n    button\:hover {\n      background-color: #007bbf;\n    }\n  </style>\n</head>\n<body>\n  <h1>Time since Daniel last said "I am wrong"</h1>\n  \<div id="counter">0 days 0 hours 0 minutes 0 seconds</div>\n  \<button id="resetBtn">Oh no, he did it again!</button>\n\n  <script>\n    let lastReset = new Date();\n\n    function updateCounter() {\n      const now = new Date();\n      let diff = Math.floor((now - lastReset) / 1000);\n\n      const days = Math.floor(diff / (3600*24));\n      diff -= days \* 3600 \* 24;\n      const hours = Math.floor(diff / 3600);\n      diff -= hours \* 3600;\n      const minutes = Math.floor(diff / 60);\n      const seconds = diff % 60;\n\n      document.getElementById("counter").textContent = \n        `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;\n    }\n\n    setInterval(updateCounter, 1000);\n\n    document.getElementById("resetBtn").addEventListener("click", () => {\n      lastReset = new Date();\n      updateCounter();\n    });\n\n    // initialize\n    updateCounter();\n  </script>\n</body>\n</html>"}}
