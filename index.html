<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Since Daniel Last Said I'm Wrong</title>
  <style>
    :root{
      --blue-900:#003781;
      --blue-700:#005AA3;
      --blue-500:#007BC1;
      --cyan-400:#00A3E0;
      --cyan-300:#33B6E6;
      --white:#ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--white);
      background: radial-gradient(1200px 1200px at 20% 20%, var(--cyan-300) 0%, transparent 40%),
                  linear-gradient(160deg, var(--blue-900) 0%, var(--blue-700) 60%, var(--blue-900) 100%);
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      width: min(900px, 92vw);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: clamp(20px, 6vw, 40px);
      text-align: center;
      animation: pop 400ms ease-out;
    }

    @keyframes pop { from { transform: translateY(8px); opacity: 0 } to { transform: none; opacity: 1 } }

    h1 {
      margin: 0 0 16px;
      font-size: clamp(20px, 3.2vw, 32px);
      line-height: 1.2;
      color: var(--white);
      letter-spacing: 0.3px;
    }

    .since {
      font-size: clamp(48px, 10vw, 88px);
      line-height: 1;
      font-weight: 800;
      color: var(--white);
      text-shadow: 0 2px 0 rgba(0,0,0,0.12);
      margin: 10px 0 18px;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 16px;
      padding: 14px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      color: var(--white);
      background: linear-gradient(180deg, var(--cyan-400), var(--blue-500));
      box-shadow: 0 6px 20px rgba(0, 122, 193, 0.45);
      transition: transform .06s ease, filter .2s ease, box-shadow .2s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    button:hover { filter: brightness(1.05); box-shadow: 0 10px 26px rgba(0, 122, 193, 0.55); }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <h1>Time since Daniel last said I'm wrong...</h1>
    <div id="counter" class="since">0d 00:00:00</div>
    <div class="controls">
      <button id="resetBtn" type="button">Oh no, he did it again!</button>
    </div>
  </main>

  <script>
    const pad = (n) => String(n).padStart(2, '0');

    // Fixed start time: 29 August at 10:20 CET (Central European Time)
    // CET is UTC+1, but late August uses CEST (UTC+2). We'll use +02:00 offset.
    let lastReset = new Date("2025-08-29T08:20:00+02:00");

    const counterEl = document.getElementById('counter');

    function render(){
      const now = new Date();
      let total = Math.max(0, Math.floor((now - lastReset) / 1000));

      const days = Math.floor(total / 86400); total -= days * 86400;
      const hours = Math.floor(total / 3600); total -= hours * 3600;
      const minutes = Math.floor(total / 60); const seconds = total % 60;

      counterEl.textContent = `${days}d ${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    function tick(){
      render();
      const now = performance.now();
      const tillNext = 1000 - (now % 1000);
      setTimeout(() => requestAnimationFrame(tick), tillNext);
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
      lastReset = new Date();
      render();
    });

    render();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
